	<script src="lib/gsap.min.js"></script>
	<script>

		function conectAnimation() {

			let idSVG = '#conection-anim' + ' ';

			gsap.set(idSVG + '#person-icons > g', {transformOrigin: '50% 50%', scale: 0, opacity: 1})
			gsap.to(idSVG + '#person-icons > g', 1.5, {scale: 1, ease: 'elastic.out(1, 0.5)', stagger: 0.1});
			gsap.to(idSVG + '#person-icons > g', 2, {y: -4, ease: 'sine.inOut', stagger: {each: 0.4, repeat: -1, yoyo: true}, delay: -10});
			gsap.to(idSVG + '.ring', 1, {rotate: 360, transformOrigin: '50% 50%', ease: 'sine.inOut', stagger: {each: 3.4, repeat: -1, repeatDelay: 5}, delay: -20});
			gsap.to(idSVG + '.blick', 0.3, {opacity: 1, transformOrigin: '50% 50%', ease: 'sine.in', stagger: {each: 0.5, repeat: 1, yoyo: true}, repeat: -1, repeatDelay: 1, delay: 3});
			gsap.to(idSVG + '#person-icons > g', 1.5, {scale: 1, ease: 'elastic.out(1, 0.5)', stagger: 0.1});

			gsap.to(idSVG + '#dash-lines > path', 3, {strokeDashoffset: 0, ease: 'none', repeat: -1});

			gsap.to(idSVG + '.stars', 0.4, {opacity: 0, ease: 'sine.out', stagger: 0.5, repeat: -1, yoyo: true});

			gsap.from(idSVG + '#message', 1, {scale: 0, transformOrigin: '100% 100%', ease: 'elastic.out(1, 0.5)', yoyo: true, repeat: -1, repeatDelay: 2, delay: -1});

			gsap.to(idSVG + '#leaves > g', 5, {skewX: 5, ease: 'sine.inOut', transformOrigin: '50% 100%', stagger: {each: 1, repeat: -1, yoyo: true}, delay: -20});

			gsap.to(idSVG + '#elements > *', 5, {y: 15, ease: 'sine.inOut', stagger: {each: 1, repeat: -1, yoyo: true}, delay: -20});

			let manAnim = gsap.timeline({defaults: { ease: 'sine.inOut' }, repeat: -1, yoyo: true, repeatDelay: 0.5, delay: 0});
				manAnim
					.to(idSVG + '#man', 1, {rotate: 8, svgOrigin: '102.59px 298.03px'}, 0.5)
					.to(idSVG + '#m-left-foot', 1, {rotate: -20, svgOrigin: '75.36px 248.53px'}, 0.5)
					.to(idSVG + '#m-left-hand', 1, {rotate: -10, svgOrigin: '69.7px 180.26px', yoyo: true, repeat: 2}, 1)
					.to(idSVG + '#m-right-hand', 1, {rotate: 10, svgOrigin: '48.9px 171.75px', repeat: 2, yoyo: true, repeatDelay: 0.2}, 0)
					.to(idSVG + '#m-head', 1, {rotate: -10, svgOrigin: '64.43px 161.94px'}, 1)

			let womanAnim = gsap.timeline({defaults: { ease: 'sine.inOut' }, repeat: -1, yoyo: true, repeatDelay: 1, delay: 0});
				womanAnim
					.to(idSVG + '#w-right-hand', 1, {rotate: 8, svgOrigin: '496.26px 169.58px'}, 0)
					.to(idSVG + '.w-head', 1, {rotate: -8, svgOrigin: '510.17px 162.2px'}, 0.5)
		}

		conectAnimation();


	</script>
